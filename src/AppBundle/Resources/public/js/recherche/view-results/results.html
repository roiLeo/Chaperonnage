<ul>
    <div id="map" class="z-depth-1"></div>

    <div class="row agents">
        <div flex layout="column" layout-sm="column" layout-align="center center">
            <md-progress-circular md-mode="indeterminate" ng-show="searching"></md-progress-circular>
        </div>
        <div class="col-md-4" ng-repeat="agent in agents"
             ng-value="agent">
            <div class="card testimonial-card">
                <div class="card-up default-color-dark">
                </div>
                <div class="avatar">
                    <img class="rounded-circle img-responsive rounded-image"
                         src="{{agent.picture}}"
                         alt="Card image cap">
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-9">
                            <h4 class="card-title">{{agent.name}}</h4>
                        </div>
                        <div class="col-md-3">
                            <small> {{ agent.age }} ans</small>
                        </div>
                    </div>
                    <div class="text-center">
                        <p>{{agent.description}}</p>
                        <a ng-href="localhost:8000/ride/edit/{{idRide}}?appbundle_ride%5Bstatus%5D=in+progress&appbundle_ride%5BguardUser%5D={{agent.id}}"
                           class="btn btn-default text-center">Reserver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ul>
