<ul>
    <div id="map" class="z-depth-1"></div>

    <div class="row agents">
        <div class="col-md-4" ng-click=selectAgent(agent) ng-repeat="agent in agents"
             ng-value="agent">
            <div class="card testimonial-card">
                <div class="card-up default-color-dark">
                </div>
                <div class="avatar">
                    <img class="rounded-circle img-responsive rounded-image"
                         src="{{agent.picture}}"
                         alt="Card image cap">
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{agent.name}}</h4>
                    <div class="text-center">
                        <a ng-href="http://127.0.0.1:8000/ride/edit/{{$scope.idRide}}?appbundle_ride%5Bstatus%5D=in+progress&appbundle_ride%5BguardUser%5D={{agent.id}}" class="btn btn-default text-center">Reserver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ul>
