<ul ng-controller="ResultsCtrl">
    <div class="row spacing"></div>

    <div id="map"></div>

    <div class="row spacing"></div>
        <form ng-submit="">
            {{$scope.startLat}}
            <p style="margin-top: 0;">Selected : <span class="radioValue">Nom : {{ selectedAgent.name }}, Tarif : {{ selectedAgent.price | currency : "â‚¬"}}</span></p>
            <md-radio-group ng-change="showAgent(selectedAgent)" ng-model="selectedAgent">
                <md-radio-button ng-repeat="agent in agents"
                                 ng-value="agent">
                    <label>{{agent.name}}</label>
                    <!--<img ng-src="{{agent.picture}}">-->
                </md-radio-button>
                <input type="submit">
            </md-radio-group>
        </form>
    </div>
</ul>
