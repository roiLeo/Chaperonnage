<ul ng-repeat="agent in agents">
    <div class="row spacing"></div>

    <div id="map"></div>

    <div class="row spacing"></div>
        <form>
            <p style="margin-top: 0;">Selected : <span class="radioValue">{{ selectedAgent }}</span></p>
            <md-radio-group ng-model="selectedAgent">
                <md-radio-button ng-repeat="agent in agents"
                                 ng-value="agent">
                    <label>{{agent.name}}</label>
                    <img ng-src="{{agent.picture}}">
                </md-radio-button>
            </md-radio-group>
        </form>
    </div>

</ul>
