<div ng-controller="RechercheCtrl">
    <div class="row spacing"></div>
    <div id="map" class="z-depth-1"></div>

    <div class="row addressSearch">
        <div class="col-md-3 md-form">
            <input type="text" id="startAddress"
                   ng-focus="geolocate()" class="form-control" placeholder="">
            <label class="search_label" for="startAddress">Adresse de Départ</label>
            <input type="hidden" id="startCity">
            <input type="hidden" id="startPostalCode">
            <input type="hidden" id="startLongitude">
            <input type="hidden" id="startLatitude">
        </div>
        <div class="col-md-3 md-form">
            <input type="text" id="finishAddress"
                   ng-focus="geolocate()" class="form-control" placeholder="">
            <label class="search_label" for="finishAddress">Adresse d'Arrivée</label>
            <input type="hidden" id="finishCity">
            <input type="hidden" id="finishPostalCode">
            <input type="hidden" id="finishLongitude">
            <input type="hidden" id="finishLatitude">
        </div>
        <div class="col-md-3">
            <input id="date" placeholder="&#xf073; Date du trajet" class="form-control"
                   flex-gt-xs
                   ng-model="rideDate"
                   ng-model-options="{ updateOn: 'blur' }"
                   moment-picker="rideDate"
                   locale="fr"
                   format="dddd DD MMM YYYY - HH:mm"
                   start-view="month"
                   autoclose="true"
                   today="true">

        </div>
        <div class="col-md-3 text-center"><a class="btn btn-primary" href="http://127.0.0.1:8000/#/results">Rechercher
            un trajet</a>
        </div>
    </div>
</div>
